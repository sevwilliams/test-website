<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulated Bash Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #fff;
      font-family: monospace;
    }
    #terminal {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script>
    const term = new Terminal();
    term.open(document.getElementById('terminal'));
    term.write('Welcome to Simulated Bash!\r\n');
    term.write('$ ');

    let command = '';
    term.onKey(e => {
      const char = e.key;

      if (e.domEvent.key === 'Enter') {
        term.write('\r\n');
        runCommand(command);
        command = '';
        term.write('\r\n$ ');
      } else if (e.domEvent.key === 'Backspace') {
        if (command.length > 0) {
          command = command.slice(0, -1);
          term.write('\b \b');
        }
      } else {
        command += char;
        term.write(char);
      }
    });

    function runCommand(cmd) {
      switch (cmd.trim()) {
        case 'help':
          term.write('Available commands: help, echo, date, clear');
          break;
        case 'date':
          term.write(new Date().toString());
          break;
        case 'clear':
          term.clear();
          break;
        default:
          if (cmd.startsWith('echo ')) {
            term.write(cmd.slice(5));
          } else if (cmd.trim() === '') {
            // do nothing
          } else {
            term.write(`Command not found: ${cmd}`);
          }
      }
    }
  </script>
</body>
</html>
